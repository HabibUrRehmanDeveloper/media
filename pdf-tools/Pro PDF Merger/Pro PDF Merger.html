    <script>
        let currentTheme = 'light';
        let pdfFiles = [];
        const compressionLevel = document.getElementById('compressionLevel');
        const levelValue = document.getElementById('levelValue');
        const fileList = document.getElementById('fileList');

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeBtn = document.querySelector('.theme-toggle');
            themeBtn.innerHTML = currentTheme === 'light' 
                ? '<i class="fas fa-sun"></i>' 
                : '<i class="fas fa-moon"></i>';
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
        }

        // File Upload Handling
        document.getElementById('pdfInput').addEventListener('change', function(e) {
            pdfFiles = Array.from(e.target.files);
            updateFileList();
        });

        function updateFileList() {
            fileList.innerHTML = '';
            pdfFiles.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `
                    <span>${file.name}</span>
                    <button onclick="removeFile(${index})">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                fileList.appendChild(div);
            });
        }

        function removeFile(index) {
            pdfFiles.splice(index, 1);
            updateFileList();
        }

        // Compression Level Control
        compressionLevel.addEventListener('input', () => {
            levelValue.textContent = `${Math.round(compressionLevel.value * 100)}%`;
        });

        // PDF Merging Logic
        async function mergePDFs() {
            if (pdfFiles.length < 1) {
                alert('Please select at least one PDF file!');
                return;
            }

            showLoading(true);

            // In real implementation, use PDF merging library like pdf-lib
            // This is a simulation for demonstration
            setTimeout(() => {
                const mergedBlob = new Blob(pdfFiles, { type: 'application/pdf' });
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(mergedBlob);
                downloadLink.download = `merged-document-${Date.now()}.pdf`;
                downloadLink.click();
                showLoading(false);
            }, 2000);
        }

        // Helper Functions
        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'flex' : 'none';
        }
