        .container {

            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .custom-upload::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .custom-upload:hover::before {
            left: 100%;
        }

        .format-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .format-card {
            padding: 1.5rem;
            border: 2px solid var(--primary);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .format-card.active {
            background: var(--primary);
            color: white;
        }

        .compression-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;

        input[type="range"] {

            overflow: hidden;
            box-shadow: var(--shadow);

        .ad-container {

        footer {

        .loading {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        .spinner {

            border: 5px solid #f3f3f3;

        }

        @media (max-width: 768px) {
            .format-grid {
                grid-template-columns: repeat(2, 1fr);

        }

    <script>
        let currentTheme = 'light';
        let currentFile = null;
        let targetFormat = 'mp4';
        const qualityLevel = document.getElementById('qualityLevel');
        const qualityValue = document.getElementById('qualityValue');
        const videoPreview = document.getElementById('videoPreview');

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeBtn = document.querySelector('.theme-toggle');
            themeBtn.innerHTML = currentTheme === 'light' 
                ? '<i class="fas fa-sun"></i>' 
                : '<i class="fas fa-moon"></i>';
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
        }

        // Format Selection
        document.querySelectorAll('.format-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.format-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                targetFormat = card.dataset.format;
            });
        });

        // Quality Control
        qualityLevel.addEventListener('input', () => {
            qualityValue.textContent = `${Math.round(qualityLevel.value * 100)}%`;
        });

        // Video Preview
        document.getElementById('videoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            currentFile = file;
            videoPreview.src = URL.createObjectURL(file);
        });

        // Conversion Logic
        async function convertVideo() {
            if (!currentFile) {
                alert('Please upload a video file first!');
                return;
            }

            showLoading(true);

            // Simulated conversion process
            setTimeout(() => {
                const blob = new Blob([currentFile], { type: `video/${targetFormat}` });
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = `converted-video.${targetFormat}`;
                downloadLink.click();
                showLoading(false);
            }, 3000);
        }

        // Helper Functions
        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'flex' : 'none';
        }
