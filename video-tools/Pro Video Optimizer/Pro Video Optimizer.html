    <style>
        :root {
            --primary: #6366F1;
            --secondary: #4F46E5;

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .dark-mode {
            --light: #0F172A;
            --dark: #F8FAFC;
            background: var(--light);
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .theme-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
            width: 95%;
        }

        .optimizer-section {
            background: rgba(99, 102, 241, 0.05);
            padding: 2rem;
            border-radius: 1rem;
            margin: 2rem 0;
            border: 2px dashed var(--primary);
            text-align: center;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .custom-upload {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .custom-upload::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .custom-upload:hover::before {
            left: 100%;
        }

        .video-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }

        .video-card {
            background: var(--light);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 2px solid var(--primary);
        }

        video {
            width: 100%;
            height: 300px;
            object-fit: contain;
            background: #000;
        }

        .optimization-controls {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
        }

        .quality-preset {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }

        .preset-btn {
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 0.5rem;
            cursor: pointer;
            background: transparent;
            transition: all 0.2s ease;
        }

        .preset-btn.active {
            background: var(--primary);
            color: white;
        }

        .ad-container {
            margin: 2rem 0;
            padding: 1rem;
            background: var(--light);
            border-radius: 0.5rem;
            text-align: center;
        }

        footer {
            background: var(--dark);
            color: var(--light);
            padding: 2rem;
            margin-top: auto;
            text-align: center;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .contact-info a {
            color: var(--light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .video-comparison {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        let currentTheme = 'light';
        let currentFile = null;
        const originalVideo = document.getElementById('originalVideo');
        const optimizedVideo = document.getElementById('optimizedVideo');

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeBtn = document.querySelector('.theme-toggle');
            themeBtn.innerHTML = currentTheme === 'light' 
                ? '<i class="fas fa-sun"></i>' 
                : '<i class="fas fa-moon"></i>';
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
        }

        // File Handling
        document.getElementById('videoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            currentFile = file;
            originalVideo.src = URL.createObjectURL(file);
        });

        // Quality Preset Selection
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Optimization Logic
        async function optimizeVideo() {
            if (!currentFile) {
                alert('Please upload a video file first!');
                return;
            }

            showLoading(true);

            // Simulated optimization process
            setTimeout(() => {
                optimizedVideo.src = URL.createObjectURL(currentFile);
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(currentFile);
                downloadLink.download = `optimized-${currentFile.name}`;
                downloadLink.click();
                showLoading(false);
            }, 3000);
        }

        // Helper Functions
        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'flex' : 'none';
        }
