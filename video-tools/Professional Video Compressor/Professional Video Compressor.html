        :root {

        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .dark-mode {
            --light: #0F172A;
            --dark: #F8FAFC;
            background: var(--light);
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
        }

        .theme-toggle {
            position: absolute;
            right: 1rem;
            top: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
            width: 95%;
        }

        .upload-section {
            background: rgba(139, 92, 246, 0.05);
            padding: 2rem;
            border-radius: 1rem;
            margin: 2rem 0;
            border: 2px dashed var(--primary);
            text-align: center;
        }

        .custom-upload {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .custom-upload::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .custom-upload:hover::before {
            left: 100%;
        }

        .compression-controls {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
        }

        .quality-preset {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }

        .preset-btn {
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 0.5rem;
            cursor: pointer;
            background: transparent;
            transition: all 0.2s ease;
        }

        .preset-btn.active {
            background: var(--primary);
            color: white;
        }

        .video-preview {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }

        .video-container {
            background: var(--light);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        video {
            width: 100%;
            height: 300px;
            object-fit: contain;
            background: #000;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-box {
            padding: 1rem;
            background: var(--light);
            border-radius: 0.5rem;
            text-align: center;
            border: 2px solid var(--primary);
        }

        .ad-container {
            margin: 2rem 0;
            padding: 1rem;
            background: var(--light);
            border-radius: 0.5rem;
            text-align: center;
        }

        footer {
            background: var(--dark);
            color: var(--light);
            padding: 2rem;
            margin-top: auto;
            text-align: center;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .contact-info a {
            color: var(--light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    <script>
        let currentTheme = 'light';
        let currentFile = null;

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeBtn = document.querySelector('.theme-toggle');
            themeBtn.innerHTML = currentTheme === 'light' 
                ? '<i class="fas fa-sun"></i>' 
                : '<i class="fas fa-moon"></i>';
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
        }

        // File Handling
        document.getElementById('videoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            currentFile = file;
            document.getElementById('originalSize').textContent = 
                `${(file.size / 1024 / 1024).toFixed(2)} MB`;
            
            const videoPreview = document.getElementById('originalVideo');
            videoPreview.src = URL.createObjectURL(file);
        });

        // Preset Selection
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Compression Logic
        async function compressVideo() {
            if (!currentFile) {
                alert('Please upload a video file first!');
                return;
            }

            showLoading(true);

            // Simulated compression process
            setTimeout(() => {
                const compressedSize = currentFile.size * 0.6; // 40% reduction
                document.getElementById('compressedSize').textContent = 
                    `${(compressedSize / 1024 / 1024).toFixed(2)} MB`;
                
                const compressedVideo = document.getElementById('compressedVideo');
                compressedVideo.src = URL.createObjectURL(currentFile);
                
                showLoading(false);
            }, 3000);
        }

        // Helper Functions
        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'flex' : 'none';
        }
