            background: var(--light);
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
        }

        .theme-toggle {
            position: absolute;
            right: 1rem;
            top: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
            width: 95%;
        }

        .editor-section {
            background: rgba(124, 58, 237, 0.05);
            padding: 2rem;
            border-radius: 1rem;
            margin: 2rem 0;
            border: 2px dashed var(--primary);
        }

        .custom-upload {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .custom-upload::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .custom-upload:hover::before {
            left: 100%;
        }

        .video-container {
            position: relative;
            margin: 2rem 0;
            border-radius: 1rem;
            overflow: hidden;
            background: #000;
        }

        #videoPreview {
            width: 100%;
            height: 400px;
            object-fit: contain;
        }

        .editor-controls {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
        }

        .trim-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        input[type="range"] {
            flex: 1;
            height: 5px;
            border-radius: 5px;
            background: #ddd;
        }

        .toolbar {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }

        .tool-btn {
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--primary);
            border-radius: 0.5rem;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tool-btn.active {
            background: var(--primary);
            color: white;
        }

        .compression-controls {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
        }

        .ad-container {
            margin: 2rem 0;
            padding: 1rem;
            background: var(--light);
            border-radius: 0.5rem;

        }

        footer {

            padding: 2rem;

        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 2rem;

        }

        .contact-info a {
            color: var(--light);
            text-decoration: none;
            display: flex;

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);

        .spinner {

            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {

            100% { transform: rotate(360deg); }

    <script>
        let currentTheme = 'light';
        let currentFile = null;
        let currentTool = 'trim';

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeBtn = document.querySelector('.theme-toggle');
            themeBtn.innerHTML = currentTheme === 'light' 
                ? '<i class="fas fa-sun"></i>' 
                : '<i class="fas fa-moon"></i>';
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
        }

        // File Handling
        document.getElementById('videoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            currentFile = file;
            const videoPreview = document.getElementById('videoPreview');
            videoPreview.src = URL.createObjectURL(file);
        });

        // Tool Selection
        document.querySelectorAll('.tool-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTool = btn.dataset.tool;
                updateToolUI();
            });
        });

        function updateToolUI() {
            // Implement tool-specific UI changes
            console.log(`Active tool: ${currentTool}`);
        }

        // Video Processing
        async function processVideo() {
            if (!currentFile) {
                alert('Please upload a video file first!');
                return;
            }

            showLoading(true);
            
            // Simulated processing
            setTimeout(() => {
                const processedBlob = new Blob([currentFile], { type: 'video/mp4' });
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(processedBlob);
                downloadLink.download = `edited-${currentFile.name}`;
                downloadLink.click();
                showLoading(false);
            }, 3000);
        }

        // Helper Functions
        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'flex' : 'none';
        }
