  <style>
    :root {
      --primary: #8B5CF6;
      --secondary: #7C3AED;
      --accent: #EC4899;
      --dark: #1F2937;
      --light: #F8FAFC;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--light);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .dark-mode {
      --light: #0f172a;
      --dark: #f8fafc;
      background: var(--light);
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
    }

    .theme-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      flex: 1;
      width: 95%;
    }

    .upload-section {
      background: rgba(139, 92, 246, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      margin: 2rem 0;
      border: 2px dashed var(--primary);
      text-align: center;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .custom-upload {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: white;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    .custom-upload::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    .custom-upload:hover::before {
      left: 100%;
    }

    .comparison-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin: 2rem 0;
    }

    .image-card {
      background: white;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 2px solid var(--primary);
      transition: transform 0.3s ease;
    }

    .image-card:hover {
      transform: translateY(-5px);
    }

    .preview-container {
      padding: 0.5rem;
      background: white;
      border-radius: 1rem;
    }

    #originalPreview,
    #compressedPreview {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 0.5rem;
    }

    .file-info {
      padding: 1rem;
      text-align: center;
      background: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .compression-controls {
      display: grid;
      gap: 1rem;
      margin: 2rem 0;
    }

    .preset-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
    }

    .preset-btn {
      padding: 0.8rem;
      border: 2px solid var(--primary);
      border-radius: 0.5rem;
      cursor: pointer;
      background: transparent;
      transition: all 0.2s ease;
    }

    .preset-btn.active {
      background: var(--primary);
      color: white;
    }

    .quality-control {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    input[type="range"] {
      flex: 1;
      height: 5px;
      border-radius: 5px;
      background: #ddd;
      outline: none;
    }

    .compression-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin: 2rem 0;
      text-align: center;
    }

    .stat-box {
      padding: 1rem;
      background: var(--light);
      border-radius: 0.5rem;
      border: 2px solid var(--primary);
    }

    .ad-container {
      margin: 2rem 0;
      padding: 1rem;
      background: var(--light);
      border-radius: 0.5rem;
      text-align: center;
    }

    footer {
      background: var(--dark);
      color: var(--light);
      padding: 2rem;
      margin-top: auto;
      text-align: center;
    }

    .contact-info {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    .contact-info a {
      color: var(--light);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    @media (max-width: 768px) {
      .comparison-section {
        grid-template-columns: 1fr;
      }
      
      .compression-stats {
        grid-template-columns: 1fr;
      }
    }

    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
    let currentTheme = 'light';
    let currentFile = null;
    const qualitySlider = document.getElementById('quality');
    const qualityValue = document.getElementById('qualityValue');

    // Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const themeBtn = document.querySelector('.theme-toggle');
      themeBtn.innerHTML = currentTheme === 'light' 
        ? '<i class="fas fa-sun"></i>' 
        : '<i class="fas fa-moon"></i>';
      currentTheme = currentTheme === 'light' ? 'dark' : 'light';
    }

    // Preset Buttons
    document.querySelectorAll('.preset-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const quality = parseFloat(btn.dataset.quality);
        qualitySlider.value = quality;
        qualityValue.textContent = `${Math.round(quality * 100)}%`;
        if(currentFile) updateCompression();
      });
    });

    // Quality Slider
    qualitySlider.addEventListener('input', () => {
      qualityValue.textContent = `${Math.round(qualitySlider.value * 100)}%`;
      if(currentFile) updateCompression();
    });

    // File Upload
    document.getElementById('upload').addEventListener('change', async function(e) {
      const file = e.target.files[0];
      if (!file) return;

      showLoading(true);
      currentFile = file;

      // Show original preview
      const originalPreview = document.getElementById('originalPreview');
      originalPreview.src = URL.createObjectURL(file);
      document.getElementById('originalSize').textContent = 
        `${(file.size / 1024).toFixed(2)} KB`;

      await updateCompression();
      showLoading(false);
    });

    // Compression Logic
    async function updateCompression() {
      const quality = parseFloat(qualitySlider.value);
      const compressedBlob = await compressImage(currentFile, quality);
      
      // Update compressed preview
      const compressedPreview = document.getElementById('compressedPreview');
      compressedPreview.src = URL.createObjectURL(compressedBlob);
      
      // Update stats
      const originalSize = currentFile.size;
      const compressedSize = compressedBlob.size;
      const reduction = ((originalSize - compressedSize) / originalSize * 100).toFixed(1);
      
      document.getElementById('compressedSize').textContent = 
        `${(compressedSize / 1024).toFixed(2)} KB`;
      document.getElementById('reduction').textContent = `${reduction}%`;
    }

    async function compressImage(file, quality = parseFloat(qualitySlider.value)) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          
          canvas.toBlob(blob => {
            resolve(blob);
          }, 'image/jpeg', quality);
        };
        img.onerror = reject;
        img.src = URL.createObjectURL(file);
      });
    }

    // Helper Functions
    function showLoading(show) {
      document.querySelector('.loading').style.display = show ? 'flex' : 'none';
    }
