    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .theme-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      flex: 1;
      width: 95%;
    }

    .converter-section {
      background: rgba(59, 130, 246, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      margin: 2rem 0;
      border: 2px dashed var(--primary);
      text-align: center;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .custom-upload {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: white;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    .custom-upload::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    .custom-upload:hover::before {
      left: 100%;
    }

    .format-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }

    .format-btn {
      padding: 1rem;
      border: 2px solid var(--primary);
      border-radius: 0.5rem;
      cursor: pointer;
      background: transparent;
      transition: all 0.2s ease;
    }

    .format-btn.active {
      background: var(--primary);
      color: white;
    }

    .quality-control {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    input[type="range"] {
      flex: 1;
      height: 5px;
      border-radius: 5px;
      background: #ddd;
      outline: none;
    }

    .preview-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin: 2rem 0;
    }

    .preview-card {
      background: white;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 2px solid var(--primary);
      transition: transform 0.3s ease;
    }

    .preview-card:hover {
      transform: translateY(-5px);
    }

    .preview-image {
      max-width: 100%;
      height: auto;
      display: block;
      padding: 1rem;
    }

    .ad-container {
      margin: 2rem 0;
      padding: 1rem;
      background: var(--light);
      border-radius: 0.5rem;
      text-align: center;
    }

    footer {
      background: var(--dark);
      color: var(--light);
      padding: 2rem;
      margin-top: auto;
      text-align: center;
    }

    .contact-info {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    .contact-info a {
      color: var(--light);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .preview-section {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script>
    let currentTheme = 'light';
    let currentFile = null;
    let targetFormat = 'jpeg';
    const qualitySlider = document.getElementById('quality');
    const qualityValue = document.getElementById('qualityValue');

    // Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const themeBtn = document.querySelector('.theme-toggle');
      themeBtn.innerHTML = currentTheme === 'light' 
        ? '<i class="fas fa-sun"></i>' 
        : '<i class="fas fa-moon"></i>';
      currentTheme = currentTheme === 'light' ? 'dark' : 'light';
    }

    // Format Selection
    document.querySelectorAll('.format-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        targetFormat = btn.dataset.format;
      });
    });

    // Quality Control
    qualitySlider.addEventListener('input', () => {
      qualityValue.textContent = `${Math.round(qualitySlider.value * 100)}%`;
    });

    // File Upload
    document.getElementById('upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      showLoading(true);
      currentFile = file;

      const reader = new FileReader();
      reader.onload = function(e) {
        const originalPreview = document.getElementById('originalPreview');
        originalPreview.src = e.target.result;
      }
      reader.readAsDataURL(file);
      showLoading(false);
    });

    // Conversion Logic
    async function convertImage() {
      if (!currentFile) {
        alert('Please select an image first!');
        return;
      }

      showLoading(true);

      const img = new Image();
      img.src = URL.createObjectURL(currentFile);
      
      img.onload = () => {
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);
        
        const quality = parseFloat(qualitySlider.value);
        
        canvas.toBlob(blob => {
          const convertedPreview = document.getElementById('convertedPreview');
          convertedPreview.src = URL.createObjectURL(blob);
          
          const downloadLink = document.createElement('a');
          downloadLink.href = URL.createObjectURL(blob);
          downloadLink.download = `converted-image.${targetFormat}`;
          downloadLink.click();
          
          showLoading(false);
        }, `image/${targetFormat}`, targetFormat === 'jpeg' ? quality : 1);
      };
    }

    // Helper Functions
    function showLoading(show) {
      document.querySelector('.loading').style.display = show ? 'flex' : 'none';
    }
